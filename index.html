
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Idade</title>
    <style>
        body {
            background-color: #b3e5fc;
            font-family: 'Arial Black', Gadget, sans-serif;
            color: #0d47a1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #ffffffdd;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .yes-button {
            background-color: #0d47a1;
            color: white;
        }
        .yes-button:hover {
            background-color: #08306b;
        }
        .no-button {
            background-color: #d32f2f;
            color: white;
        }
        .no-button:hover {
            background-color: #9a0007;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Você tem mais de 18 anos?</h1>
        <div class="buttons">
            <button class="yes-button" onclick="confirmYes()">SIM</button>
            <button class="no-button" onclick="confirmNo()">NÃO</button>
        </div>
    </div>

    <script>
        function confirmYes() {
            window.location.href = "https://ssivasorte.vercel.app";
        }
        function confirmNo() {
            alert("Você precisa ser maior de 18 anos para continuar.");
        }
    </script>
</body>
</html>
